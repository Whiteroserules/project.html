<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Buttons, Badges, </title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    </head>
    <body>
        <button type="button" class="btn btn-primary">Meow</button>
        <button type="button" class="btn btn-secondary">Rawr</button>
        <button type="button" class="btn btn-success">Woof</button>
        <button type="button" class="btn btn-warning">Quack <span class="badge badge-light">Hi</span></button>
        <br>
        <span class="badge badge-primary">Meow</span>
        <span class="badge badge-secondary">Rawr</span>
        <span class="badge badge-success">Woof</span>
        <span class="badge badge-warning">Quack</span>
        <br><br>
    <!-- Primary - blue, Secondary - grey, Light - light grey, Dark - dark grey, Danger - red, Warning - yellow, Success - green, white - white, info - cyanish? -->
        <button type="button" class="btn btn-primary">Notifications  <span class="badge badge-light">2</span></button>
        <br><br>
        <button type="button" class="btn btn-light">Messages  <span class="badge badge-warning">2</span></button>
        <br><br>
        <button type="button" class="btn btn-info">Updates  <span class="badge badge-danger">2</span></button>
        <br><br>
        <button type="button" class="btn btn-light">News  <span class="badge badge-success">2</span></button>
        <br><br>
        <div class="progress">
            <div class="progress-bar bg-dark" style="width: 40%;">40%</div>
        </div>
        <br><br>
        <div class="progress">
            <div class="progress-bar bg-secondary" style="width: 70%;">70%</div>
        </div>
        <br><br>
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1 style="color: rgb(160, 160, 216);"> Rawr</h1>
                <p>Idk what to talk about.</p>
            </div>
        </div>
    </body>
</html>
