<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>title</title>

    <style>
        div{
            background-color: #4caf50;
            padding: 10px;

        }
        div.first{
            opacity: 0.1;

        }
        div.second{
            opacity: 0.3;

        }
        div.third{
            opacity: 0.6;

        }
    </style>
</head>
<body>
    <h1>The opacity property</h1>
    <p>This is how the propertly looks:</p>
    <div class = "first"><p>Opacity 0.1</p></div>
    <div class = "second"><p>Opacity 0.3</p></div>
    <div class = "third"><p>Opacity 0.6</p></div>
    <div><p> Opacity 1(Default)</p></div>
</body>
</html>
